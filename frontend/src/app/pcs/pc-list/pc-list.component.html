<h1 class="title" *ngIf="!hasPcs">We don't have any PC's right now!</h1>
<h1 class="title" *ngIf="hasPcs">Our best PC's:</h1>
<div class="container">
    <div *ngFor="let pc of pcsList" class="template" style="background: url('{{pc.img}}'); background-size:100% 100%">
        <article>
            <p>{{pc.pcName}}</p>
        </article>
        <div class="button">
            <a [routerLink]="['/pcs/details', pc._id]" class="details">Details</a>
        </div>
    </div>
</div>
