<div class="login">
    <h2>Login</h2>
    <form [formGroup]="loginGroup" (ngSubmit)="login()">

        <div class="inputs">
            <div class="email">
                <input formControlName="email" type="text" name="email">
                <label>email</label>
                <ng-container *ngIf="loginGroup.get('email')?.touched && loginGroup.get('email')?.invalid">
                    <p class="error" *ngIf="loginGroup.get('email')?.errors?.['required']" class="error">Please, insert
                        your email!</p>
                    <p class="error" *ngIf="loginGroup.get('email')?.errors?.['pattern']" class="error">Invalid email!
                    </p>
                </ng-container>
            </div>

            <div class="password">
                <input formControlName="password" type="password" name="password">
                <label>password</label>
                <ng-container *ngIf="loginGroup.get('password')?.touched  && loginGroup.get('password')?.invalid">
                    <p class="error">Password must be at least 5 characters long!</p>
                </ng-container>
            </div>
        </div>

        <button [disabled]="loginGroup.invalid">
            Register
        </button>
    </form>
</div>
