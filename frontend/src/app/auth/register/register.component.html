<div class="register">
  <h2>Register</h2>
  <form [formGroup]="registerGroup" (ngSubmit)="register()">

    <div class="inputs">
      <div class="email">
        <input formControlName="email" type="text" name="email">
        <label>email</label>
        <ng-container *ngIf="registerGroup.get('email')?.touched && registerGroup.get('email')?.invalid">
          <p class="error" *ngIf="registerGroup.get('email')?.errors?.['required']" class="error">Please, insert your
            email! </p>
          <p class="error" *ngIf="registerGroup.get('email')?.errors?.['pattern']" class="error">Invalid email!</p>
        </ng-container>
      </div>

      <div class="username">
        <input formControlName="username" type="text" name="username">
        <label>username</label>
        <ng-container *ngIf="registerGroup.get('username')?.touched  && registerGroup.get('username')?.invalid">
          <p class="error">Username must be at least 5 characters long!</p>
        </ng-container>
      </div>

      <div class="password">
        <input formControlName="password" type="password" name="password">
        <label>password</label>
        <ng-container *ngIf="registerGroup.get('password')?.touched  && registerGroup.get('password')?.invalid">
          <p class="error">Password must be at least 5 characters long!</p>
        </ng-container>
      </div>

      <div class="repass">
        <input formControlName="repass" type="password" name="repass">
        <label>repeat password</label>
        <ng-container *ngIf="registerGroup.get('repass')?.touched  && registerGroup.get('repass')?.invalid">
          <p class="error">Password's doesn't match!</p>
        </ng-container>
        <p *ngIf="errors" class="server-error">{{errors}}</p>
      </div>
    </div>

    <button [disabled]="registerGroup.invalid">
      Register
    </button>
  </form>
</div>
